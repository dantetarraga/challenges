<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simulador de Cuota de Hipoteca</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Simulador de Cuota de Hipoteca</h1>

    <form id="simulador-form">
        <label for="cantidad">Cantidad (€):</label>
        <input type="number" id="cantidad" required>

        <label for="cuotas">Número de Cuotas (meses):</label>
        <input type="range" id="cuotas" min="1" max="360" step="1">
        <span id="cuotas-value">1</span>

        <label for="interes">Tipo de Interés (%):</label>
        <input type="range" id="interes" min="0" max="10" step="0.1">
        <span id="interes-value">0</span>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>

</html>
